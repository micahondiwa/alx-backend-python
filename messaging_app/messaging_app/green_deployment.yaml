apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-green
  labels:
    app: messaging-app
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-app
      version: green
  template:
    metadata:
      labels:
        app: messaging-app
        version: green
    spec:
      containers:
        - name: messaging-app
          image: messaging_app_image:latest # replace with new tag for green version
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: MYSQL_USER
              value: "messaging_user"
            - name: MYSQL_DB
              value: "messaging_db"
            - name: MYSQL_PASSWORD
              value: "messaging_pass"
            - name: MYSQL_HOST
              value: "mysql-service"
